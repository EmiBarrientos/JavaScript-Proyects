<canvas width="600" height="400"></canvas>

<script>
   
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0, 0, 600, 400);

    var xAleatorio;
    var yAleatorio;
    var radio=10;

    function diseniarCircunfrencia(x,y, radio, color){

    	pincel.fillStyle= color;
    	pincel.beginPath();
    	pincel.arc(x,y,radio,0,2*Math.PI);
    	pincel.fill();
    }

    function limpiarPantalla(){

    	pincel.clearRect(0,0,600,400);

    }

   

    function diseniarTiroAlBlanco(x,y){ 
        
        diseniarCircunfrencia(x,y,radio+20,"red");
        diseniarCircunfrencia(x,y,radio+10,"white ");
        diseniarCircunfrencia(x,y,radio,"red");

    }

    function posicionAleatoria(maximo){

        return Math.floor(Math.random()*maximo);

    }

    function actualizarPantalla(){
        limpiarPantalla();
        xAleatorio=posicionAleatoria(600);
        yAleatorio=posicionAleatoria(400);
        diseniarTiroAlBlanco(xAleatorio,yAleatorio);      
    }

    function disparar(evento){
        var x=evento.pageX-pantalla.offsetLeft;
        var y=evento.pageY-pantalla.offsetTop;

        if((x<xAleatorio+radio)&&
            (x>xAleatorio-radio)&&
            (y<yAleatorio+radio)&&
            (y>yAleatorio-radio)){
            alert("acerto");

        }
    }






    
    setInterval(actualizarPantalla,2000);

    pantalla.onclick=disparar;



</script>
