<canvas width="600" height="400"></canvas>

<script>

	function cuadradoDeColor(x,y,color){
		var pantalla =document.querySelector("canvas");
		var pincel=pantalla.getContext("2d");
		pincel.fillStyle=color;
		pincel.fillRect(x,y,50,50);
		pincel.strokeStyle="black";
		pincel.strokeRect(x,y,50,50);
	}
	
	document.write("<h1> primer Bandera Hecha con While </h1> </br></br></br>");
	var x=0;
	while(x<600){
		cuadradoDeColor(x,0,"red");
		cuadradoDeColor(x,50,"yellow");
		cuadradoDeColor(x,100,"green");
		x+=50;
	}
	document.write("<h1>segunda Bandera Hecha con for </h1> </br></br></br>");

	for(var i=0; i<600; i+=50){
		if(i==250||i==300){
			cuadradoDeColor(i,250,"yellow");
		}
		cuadradoDeColor(i,200,"#40CFFF");
		cuadradoDeColor(i,300,"#40CFFF");

	}


</script>
